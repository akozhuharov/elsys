{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.created }}
            </div>
            <h2><a href="/posts/{{ post.id }}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
    <a class="btn btn-primary" href="/create" role="button">New Post</a>
{% endblock %}
