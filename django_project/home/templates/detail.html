{% extends 'base.html' %}

{% block content %}
    <h3>Details page</h3>
    <div class="post">
        <h2><a href="">{{ post.title }}</a></h2>
        <div class="date">
            {{ post.created }}
        </div>
        <p>{{ post.text|linebreaksbr }}</p>
        <form method="post">
          {%csrf_token%}
          <button type="submit" class="btn btn-primary" href="/posts/{{post.id}}" >Delete</button>
        </form>
    </div>
{% endblock %}
